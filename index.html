<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <div class="calculator-container">
        <div class="screen">Calculus displayus</div>
        <div class="btns">
            <div class="button-digit">
                <button id="">0</button>
                <button id="">1</button>
                <button id="">2</button>
                <button id="">3</button>
                <button id="">4</button>
                <button id="">5</button>
                <button id="">6</button>
                <button id="">7</button>
                <button id="">8</button>
                <button id="">9</button>
            </div>
            <div class="btns-arithmetic">
                <div id="add">+</div>
                <div id="substract">-</div>
                <div id="divide">/</div>
                <div id="multiply">*</div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
