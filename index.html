<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="calculator-container">
        <div class="screen">Welcome!</div>
        <div class="btns">
            <div class="button-digit">
                <div class="upper-maths">
                    <button id="C">C</button>
                    <button id="AC">AC</button>
                    <button id="multiply">*</button>
                </div>
                <div class="digit">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button class="usless" id ="usless1"></button>
                    <button id="0">0</button>
                    <button class="usless" id="Usless2"></button>
                </div>
               
            </div>
            <div class="btns-arithmetic">
                <button id="divide">/</button>
                <button id="add">+</button>
                <button id="substract">-</button>
                <button id="point">.</button>
                <button class="green" id="equal">=</button>
                
            </div>
        </div>
        
    </div>
    
</body>
</html>
